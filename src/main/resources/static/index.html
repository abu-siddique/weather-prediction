
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./css/app.css">

</head>
<body>
<div class="container">
    <header>
        <h1>Weather Forecast</h1>
        <div class="offline-control">
            <label class="switch">
                <input type="checkbox" id="offlineToggle">
                <span class="slider round"></span>
            </label>
            <span id="offlineLabel">Offline Mode</span>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="cityInput" placeholder="Enter city name (e.g., Guwahati)">
        <button id="searchBtn">Get Forecast</button>
    </div>

    <div id="errorMessage" class="error"></div>
    <div id="loadingIndicator" class="loading">
        <div class="spinner"></div>
        <p>Loading weather data...</p>
    </div>

    <div id="weatherContainer">
        <!-- Weather cards will be inserted here -->
    </div>

    <div id="dataSource" class="source-info"></div>
</div>

<script src="./js/app.js"></script>
</body>
</html>
